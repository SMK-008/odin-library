    <div id="buttonmain"><button id="open">Add book</button></div>
    <dialog id="dialog">
        <form action="script.js">
            <h1>Add Book</h1>
            <div id="wrapinput">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div id="wrapinput">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>
            <div id="wrapinput">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages">
            </div>
            <div id="wrapradio">
                <label for="read">Read</label>
                <input value="read" type="radio" id="name" name="title">
            </div>
            <!-- <input type="radio" id="name" name="title"> -->
            <div id="buttons">
                <button onclick="addBookToLibrary()" type="submit">Submit</button>
                <button type="reset">Reset</button>
                <button id="close" type="button">Close</button>
            </div >
        </form>
    </dialog>
